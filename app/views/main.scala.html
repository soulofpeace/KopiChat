@(content: Html)(user:User)(page:String)
<!DOCTYPE html>
<html>
<head>
  <title>Kopi Chat</title>
  <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
  <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-responsive.min.css")">
  <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
  <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
      <style>
        body {
          padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
        }
      </style>

  <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
</head>
<body>
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="brand" href="#">KopiChat</a>
            <div class="nav-collapse collapse">
              <ul class="nav">
                @if(page == "admin"){
                  <li class="active"><a href="@routes.Application.admin">Admin</a></li>
                  <li><a href="@routes.Application.chatrooms">Chats</a></li>
                }else{
                  <li><a href="@routes.Application.admin">Admin</a></li>
                  <li class="active"><a href="@routes.Application.chatrooms">Chats</a></li>
                }
              </ul>
              <ul class="nav pull-right">
                <li>
                  <a href="/logout">logout @user.email</a>
                </li>
              </ul>
            </div>
        </div>
    </div>
  </div>
  @content
<script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
</body>
</html>
