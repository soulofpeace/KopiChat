@(user: User, chatroom:ChatRoom)(implicit request: RequestHeader)

<html>
<head>
  <title>Kopi Chat</title>
  <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
  <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-responsive.min.css")">
  <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
  <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
      <style>
        body {
          padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
        }
      </style>

  <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
</head>


<div class="container">

  <div class="page-header">
    <h2>Welcome to the chat room @chatroom.name <small>You are chatting as @user.name</small></h2>
  </div>

  <div id="onError" class="well row-fluid alert alert-message error">
    <p>
    <strong>Oops!</strong> <span></span>
    </p>
  </div>

  <div id="onChat" class="row">
    <div class="span9" id="main">
      <div id="messages">
      </div>
      <textarea id="talk" ></textarea>
    </div>
    <div class="span3">
      <h4>Members</h4>
      <ul id="members">
      </ul>
    </div>
  </div>
</div>
<script type="text/javascript" charset="utf-8">
  WS = window['MozWebSocket'] ? MozWebSocket : WebSocket
  chatSocket = new WS("@routes.ChatRoomController.chat(chatroom.id, user.id).webSocketURL()")
</script>
<script src="@routes.Assets.at("javascripts/chats.js")" type="text/javascript"></script>

</body>
</html>
